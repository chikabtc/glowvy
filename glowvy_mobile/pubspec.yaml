  flare_splash_screen: 3.0.0
  rate_my_app: ^0.6.1+2
  smooth_star_rating: 1.1.1
  extended_image: ^0.7.4
  fluttertoast: 3.1.3
  url_launcher: 5.4.1
  connectivity: 0.4.8
  cached_network_image: ^2.1.0+1
  flutter_swiper: 1.1.6
  flutter_facebook_login: 3.0.0
  flutter_localizations:
    sdk: flutter
  google_sign_in: 4.1.0
  google_fonts: ^0.2.0
  flutter_mailer: ^0.4.2
  flutter_svg: ^0.19.0
  uuid: 2.0.4
