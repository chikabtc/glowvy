  # amplitude_flutter: ^2.0.0
  sign_in_with_apple: ^2.5.2
  flutter_spinkit: "^4.1.2"
  custom_switch: ^0.0.1
  sentry: ">=3.0.0 <4.0.0"
  webview_flutter: ^0.3.19+9
  provider: ^4.1.2
  bubble_tab_indicator: "^0.1.4"
  algolia: ^0.1.7
